<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search" id="search-city">
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Type a city..."
            />
          </div>
          <div class="col">
            <button class="btn btn-danger form-control btn-block" type="submit">
              Submit
            </button>
          </div>
          <div class="col">
            <button
              id="btnSubmit"
              class="btn btn-primary form-control btn-block"
              type="submit"
              (click)="onSubmit()"
            >
              📍
            </button>
          </div>
        </div>
      </form>

      <div class="currentWeather">
        <h1 id="city-name">Los Angeles, CA</h1>
        <p>Wednesday 16 16:38</p>
        <h6 id="description">Partly Cloudy</h6>
      </div>

      <div class="row">
        <div class="col-6">
          <span class="sun">🌤</span>
          <span class="temperature" id="temp-num">19°C</span>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity">77</span>%</li>
            <li>Wind: <span id="wind">8</span> km/h</li>
          </ul>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/GulinAkhan/vanilla-weather-app"
          target="_blank"
          >Open-source code,</a
        >
        by Gulin Akhan.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
